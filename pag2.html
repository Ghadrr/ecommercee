<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo">
            <img id="top" src="img/logo.jpg" alt="logo" />
          </div>
          <ul class="nav-menu">
            <li class="nav-item"><a href="#Guitars" class="nav-link">Guitars</a></li>
            <li class="nav-item"><a href="#Bass" class="nav-link">Bass</a></li>
            <li class="nav-item"><a href="#Drums" class="nav-link">Drums</a></li>
          </ul>
          <ul class="nav-menu-icons">
            <a href="" class="nav-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="" class="nav-icon"><i class="fa-solid fa-user"></i></a>
            <a href="" class="nav-icon"><i class="fa-solid fa-cart-shopping"></i></a>
          </ul>
        </nav>
        <main class="pag">
          <p class="sec">Dashboard</p>
        </main>
        <div class="box">
          <div class="dash">
              <P>Profit <BR> $12.000</BR></P>
              <hr>
              <div class="carrinho"><i class="fa-solid fa-cart-shopping"></i></div>
          </div>
          
          <div class="dash">
              <P>Sales <BR> 650</BR></P>
              <hr>
              <div class="carrinho"><i class="fa-brands fa-salesforce"></i></div>
          </div>
          
          <div class="dash">
              <P>Views <BR> 1000</BR></P>
              <hr>
              <div class="carrinho"><i class="fa-regular fa-eye"></i></div>
          </div>
          
        </div>
        <div class="pag">
          <p class="sec">Stock</p>
        </div>
        <section  class="about">
          <div class="stock-box">
            <table class="table">
              <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Amount</th>
                <th>URL</th>
              </thead>
              <tbody>
                <tr>
                  <td>Guitar</td>
                  <td>$800</td>
                  <td>100</td>
                  <td>alphamusic.com/guitar</td>
                </tr>
                <tr>
                  <td>Bass</td>
                  <td>$980</td>
                  <td>83</td>
                  <td>alphamusic.com/bass</td>
                </tr>
                <tr>
                  <td>Drums</td>
                  <td>$1200</td>
                  <td>60</td>
                  <td>alphamusic.com/drums</td>
                </tr>
              </tbody>
            </table>
            <div class="pagi">
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Pr√≥ximo</a></li>
              </div>

          </div>
          
        </section>
        <footer class="foot">
          <p>Created by Gab Dutra</p>
        </footer>

</body>
</html>
